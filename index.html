<html lang="fr">

  <link rel="stylesheet" href="css/cssStyle.css" />

  <link rel="stylesheet" href="css/cssFooter.css" />
  <title>SIte E-commerce de La team Luc</title>

<body>
  <header class="container-fluid">

  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-4">
        nav bar left
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-4">
            img
          </div>
          <div class="col-5">
            <div class="row">
              <div class="col-12">
                titre
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                description
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="row">
              <div class="col-12">
                prix
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                stock
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                panier
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="padding-right: 15px; display: block;">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Votre Panier</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="container-fluid">
    footer
  </footer>
