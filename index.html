<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/cssStyle.css" />
  <link rel="stylesheet" href="css/cssNavbarleft.css" />
  <link rel="stylesheet" href="css/cssComposant.css" />
  <link rel="stylesheet" href="css/cssFooter.css" />
  <title>SIte E-commerce de La team Luc</title>
</head>
<body>
  <header class="container-fluid">
    <!--NavBar du haut-->

  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-4">
        <!--Nav bar left luc -->
        <div class="row">
          <div class="col-12">
            <input type="checkbox" name="processor" value="" id="processor"/>
            <label for="processor">Processeur</label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="checkbox" name="motherboard" value="" id="motherboard"/>
            <label for="motherboard">Carte Mère</label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="checkbox" name="graphics card" value="" id="graphics card"/>
            <label for="graphics card">Carte graphique</label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="checkbox" name="RAM" value="" id="RAM"/>
            <label for="RAM">Mémoire PC/RAM</label>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="row">
            <div class="col-4">
              img
            </div>
            <div class="col-5">
              <div class="row">
                <div class="col-12">
                  titre
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  description
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="row">
                <div class="col-12">
                  prix
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  stock
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  panier
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="container-fluid">
    footer
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/jsPanier.js"></script>
  <script src="js/jsNavbarleft.js"></script>
  <script src="js/jsComposant.js"></script>
</body>
</html>
